    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // If the app is served from a subpath (GitHub Pages project site),
      // normalize the location pathname so the client router matches routes.
      const base = import.meta.env.BASE_URL || "/";
      if (base !== "/" && location.pathname.startsWith(base)) {
        const normalized = location.pathname.slice(base.replace(/\/$/, "").length) || "/";
        history.replaceState(null, "", normalized + location.search + location.hash);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
